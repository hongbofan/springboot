<html>
<head>
    <title>Title</title>
</head>
<body>
<h4 id="socket" class="text-center">
    11
</h4>
</body>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/sockjs-client/1.1.1/sockjs.min.js"></script>
<script src="//cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    $(document).ready(function (){
        connect();
    });
    var stompClient = null;
    function connect() {
        var socket = new SockJS('ws://localhost:8443');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            sendName();
            stompClient.subscribe('/subscribe/cipher', function (greeting) {
                $("#socket").html(greeting.body);
            });
        });
    }
    function sendName() {
        stompClient.send("/webSocket/request", {}, JSON.stringify({
            'name':'hongbofan'
        }));
    }
</script>
</html>
